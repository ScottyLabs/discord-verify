server {
    listen 443 ssl http2;
    server_name verify.scottylabs.org;

    # SSL Configuration
    ssl_certificate     /etc/letsencrypt/live/DVCert/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DVCert/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/discord-verify.access.log;
    error_log /var/log/nginx/discord-verify.error.log;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (for Leptos reactivity if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name verify.scottylabs.org;
    return 301 https://$server_name$request_uri;
}
